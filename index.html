layout: default

<h1>We are under maintenance, please try again a little later, sorry!</h1>

{% assign posts=site.posts | where:"lang", page.lang %}
<ul>
{% for post in posts %}
    <a href="{{ post.url }}">
      <div class="item">
        {{ post.title }}
        <br />
        <img src="/img{{ post.id }}_thumb_smaller.png" />
      </div>
    </a>
{% endfor %}
</ul>
