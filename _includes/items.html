{% assign posts=site.posts | where:"lang", page.lang %}
<div id="items">
{% for post in posts reversed %}
  {% unless post.tags contains 'switch' %}
    {% unless post.tags contains 'stick_to_windows' %}
      <a href="{{ post.url }}">
        <div class="item">
          {{ post.title }}
          <br /><br />
          <img src="/img{{ post.permalink }}_thumb.png" />
        </div>
      </a>
    {% endunless %}
  {% endunless %}
{% endfor %}
</div>

<br style="clear: both" />
