{% assign posts=site.pages | where:"category", page.category %}
<div id="items">
{% for post in posts %}
  {% if post.tags contains 'switch' %}
    <a href="{{ post.url }}">
      <div class="item">
        {{ post.title }}
        <br /><br />
        <img src="/img/{{ post.identifier }}_thumb.png" />
      </div>
    </a>
  {% endif %}
{% endfor %}
</div>
